name: Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd app && npm install

      - name: Run tests
        run: cd app && npm test

  build_images:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Build and push Docker image
        run: |
          docker build -t gcossi/gitlab-cicd-node:1.0 .
          docker push gcossi/gitlab-cicd-node:1.0

  deploy_dev:
    stage: deploy
    needs:
      - build_images
    before_script:
      - chmod 400 $SSH_KEY
    script:
      - ssh -o StrictHostKeyChecking=no -i $SSH_KEY gcp@34.138.12.32 "sudo rm * -Rf sudo git clone --branch Kubernetes https://github.com/gcOssi/cicd-app-base.git && cd cicd-app-base && kubectl -f deployment.yml"
